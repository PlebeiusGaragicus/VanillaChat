<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retro Chatbot</title>
    <style>
        body {
            background-color: #ffffff;
            color: #000000;
            font-family: "Times New Roman", Times, serif;
            margin: 20px;
            line-height: 1.5;
        }

        a {
            color: #0000ff;
            text-decoration: underline;
            cursor: pointer;
        }

        h1, h2, h3 {
            font-weight: bold;
        }

        #chat-box {
            height: 300px;
            overflow-y: auto;
            border: 1px solid black;
            padding: 10px;
            background-color: #f0f0f0;
        }

        .message {
            margin-bottom: 15px;
        }

        .bot-message {
            margin-left: 20px;
        }

        .actions {
            margin-top: 5px;
            font-size: 12px;
        }

        .actions span {
            margin-right: 10px;
            color: #0000ff;
            text-decoration: underline;
            cursor: pointer;
        }

        .actions span:hover {
            background-color: #d0d0d0;
        }
    </style>
</head>
<body>
    <h1>Retro Chatbot</h1>
    <p>[ agent info goes here ]</p>
    <div id="chat-box"></div>
    <input type="text" id="user-input" placeholder="Type your message..." style="width: 300px; margin-top: 10px;">
    <button id="send-button">Send</button>

    <script>
        // Generate a persistent session ID for this chat
        const sessionId = crypto.randomUUID();
        const chatBox = document.getElementById('chat-box');
        const userInput = document.getElementById('user-input');
        const sendButton = document.getElementById('send-button');
        let messageCounter = 0; // To give each bot message a unique ID

        sendButton.addEventListener('click', () => {
            const userMessage = userInput.value.trim();
            if (userMessage) {
                // Display user message
                chatBox.innerHTML += `<div class="message"><strong>You:</strong> ${userMessage}</div>`;
                userInput.value = '';

                // Prepare bot message container
                const botMessageId = `bot-msg-${messageCounter++}`;
                chatBox.innerHTML += `
                    <div class="message bot-message">
                        <strong>Bot:</strong> <span id="${botMessageId}"></span>
                        <div class="actions">
                            <span onclick="copyText('${botMessageId}')" title="Copy bot message to clipboard">âœ‚ Copy</span>
                            <span onclick="regenerateResponse('${botMessageId}')" title="Regenerate bot response">â†» Regenerate</span>
                            <span onclick="textToSpeech('${botMessageId}')" title="Listen to bot message">ðŸ—£ TTS</span>
                            <span onclick="editResponse('${botMessageId}')" title="Edit bot response">[Edit]</span>
                        </div>
                    </div>
                `;
                chatBox.scrollTop = chatBox.scrollHeight; // Auto-scroll to bottom

                // Use the simplest possible approach with WebSocket
                const botMessageElem = document.getElementById(botMessageId);
                botMessageElem.textContent = ''; // Clear any previous content
                
                // Add a visible indicator that we're waiting for a response
                botMessageElem.textContent = 'Thinking...';
                
                // Create a WebSocket connection
                const wsProtocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
                const wsUrl = `${wsProtocol}//${window.location.host}/ws`;
                const socket = new WebSocket(wsUrl);
                
                // For token streaming, we need to track what we've received
                let messageCount = 0;
                let accumulatedContent = '';
                
                // Create a sidebar for showing execution trace
                let sidebarElem = document.createElement('div');
                sidebarElem.className = 'execution-trace';
                sidebarElem.style.position = 'fixed';
                sidebarElem.style.right = '10px';
                sidebarElem.style.top = '10px';
                sidebarElem.style.width = '250px';
                sidebarElem.style.maxHeight = '80vh';
                sidebarElem.style.overflowY = 'auto';
                sidebarElem.style.backgroundColor = '#f0f0f0';
                sidebarElem.style.padding = '10px';
                sidebarElem.style.borderRadius = '5px';
                sidebarElem.style.boxShadow = '0 2px 5px rgba(0,0,0,0.2)';
                sidebarElem.style.zIndex = '1000';
                sidebarElem.innerHTML = '<h3>Execution Trace</h3>';
                document.body.appendChild(sidebarElem);
                
                // Track active nodes
                const activeNodes = {};
                
                // Handle WebSocket open event
                socket.onopen = function() {
                    console.log('WebSocket connection established');
                    
                    // Send the initial message with query and session ID
                    socket.send(JSON.stringify({
                        query: userMessage,
                        thread_id: sessionId
                    }));
                };
                
                // Handle incoming messages
                socket.onmessage = function(event) {
                    messageCount++;
                    
                    // Log every raw message for debugging
                    console.log(`[${messageCount}] WebSocket message:`, event.data);
                    
                    try {
                        // Parse the message data
                        const message = JSON.parse(event.data);
                        
                        // Log the parsed message
                        console.log(`[${messageCount}] Parsed message:`, message);
                        
                        // Handle different message types
                        switch (message.type) {
                            case 'start':
                                console.log('Graph execution started');
                                sidebarElem.innerHTML = '<h3>Execution Trace</h3><div>Started processing...</div>';
                                break;
                                
                            case 'token':
                                // Get the token content
                                const content = message.content;
                                
                                // Log the token
                                console.log(`[${messageCount}] Token from ${message.node}:`, content);
                                
                                // Add to accumulated content
                                accumulatedContent += content;
                                
                                // Update the UI with the accumulated content
                                botMessageElem.textContent = accumulatedContent + 'â–Œ';
                                chatBox.scrollTop = chatBox.scrollHeight;
                                break;
                                
                            case 'node_start':
                                // Track the node start time
                                const nodeName = message.node;
                                console.log(`Node started: ${nodeName}`);
                                
                                // Create or update node element in sidebar
                                const nodeId = `node-${nodeName.replace(/[^a-zA-Z0-9]/g, '-')}`;
                                let nodeElem = document.getElementById(nodeId);
                                
                                if (!nodeElem) {
                                    nodeElem = document.createElement('div');
                                    nodeElem.id = nodeId;
                                    nodeElem.style.margin = '5px 0';
                                    nodeElem.style.padding = '5px';
                                    nodeElem.style.borderRadius = '3px';
                                    sidebarElem.appendChild(nodeElem);
                                }
                                
                                // Mark as running
                                nodeElem.style.backgroundColor = '#fffacd'; // Light yellow
                                nodeElem.innerHTML = `<strong>${nodeName}</strong>: Running...`;
                                activeNodes[nodeName] = true;
                                break;
                                
                            case 'node_end':
                                const completedNode = message.node;
                                console.log(`Node completed: ${completedNode}`);
                                
                                // Update node element in sidebar
                                const completedNodeId = `node-${completedNode.replace(/[^a-zA-Z0-9]/g, '-')}`;
                                let completedNodeElem = document.getElementById(completedNodeId);
                                
                                if (completedNodeElem) {
                                    // Mark as complete
                                    completedNodeElem.style.backgroundColor = '#e6ffe6'; // Light green
                                    
                                    let outputText = '';
                                    if (message.output) {
                                        outputText = `<div class="output"><small>${JSON.stringify(message.output)}</small></div>`;
                                    }
                                    
                                    completedNodeElem.innerHTML = `<strong>${completedNode}</strong>: Complete ${outputText}`;
                                    delete activeNodes[completedNode];
                                }
                                break;
                                
                            case 'complete':
                                console.log('Stream complete');
                                // Remove the cursor at the end
                                botMessageElem.textContent = accumulatedContent;
                                
                                // Mark all remaining nodes as complete
                                for (const node in activeNodes) {
                                    const nodeId = `node-${node.replace(/[^a-zA-Z0-9]/g, '-')}`;
                                    const nodeElem = document.getElementById(nodeId);
                                    if (nodeElem) {
                                        nodeElem.style.backgroundColor = '#e6ffe6';
                                        nodeElem.innerHTML = `<strong>${node}</strong>: Complete`;
                                    }
                                }
                                
                                socket.close();
                                break;
                                
                            case 'error':
                                console.error('Error from server:', message.message);
                                botMessageElem.textContent = accumulatedContent + '\n\n[Error: ' + message.message + ']';
                                socket.close();
                                break;
                                
                            default:
                                console.log(`Unknown message type: ${message.type}`);
                        }
                    } catch (e) {
                        console.error(`[${messageCount}] Error parsing message:`, e);
                    }
                };
                
                // Handle WebSocket errors
                socket.onerror = function(error) {
                    console.error('WebSocket error:', error);
                    botMessageElem.textContent += '\n\n[Connection error. Please try again.]';
                    socket.close();
                };
                
                // Handle WebSocket close
                socket.onclose = function() {
                    console.log('WebSocket connection closed');
                };
                
                // Automatically close the connection after a timeout
                setTimeout(() => {
                    if (socket.readyState !== 3) { // 3 = CLOSED
                        console.log('Closing WebSocket after timeout');
                        socket.close();
                    }
                }, 30000); // 30 second timeout
            }
        });

        // Function to copy bot message text to clipboard
        function copyText(messageId) {
            const botText = document.getElementById(messageId).textContent;
            navigator.clipboard.writeText(botText)
                .then(() => alert('Copied to clipboard!'))
                .catch(err => alert('Failed to copy: ' + err));
        }

        // Function to regenerate a new bot response (placeholder logic)
        function regenerateResponse(messageId) {
            const botMessageElement = document.getElementById(messageId);
            botMessageElement.textContent = 'This is a regenerated response from the bot!';
            alert('Response regenerated!');
        }

        // Function for Text-to-Speech (using Web Speech API)
        function textToSpeech(messageId) {
            const botText = document.getElementById(messageId).textContent;
            const utterance = new SpeechSynthesisUtterance(botText);
            window.speechSynthesis.speak(utterance);
            alert('Playing Text-to-Speech...');
        }

        // Function to edit bot response (simple prompt for new text)
        function editResponse(messageId) {
            const botMessageElement = document.getElementById(messageId);
            const newText = prompt('Edit bot response:', botMessageElement.textContent);
            if (newText !== null) {
                botMessageElement.textContent = newText;
            }
        }
    </script>
</body>
</html>
