<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retro Chatbot</title>
    <style>
        body {
            background-color: #ffffff;
            color: #000000;
            font-family: "Times New Roman", Times, serif;
            margin: 20px;
            line-height: 1.5;
        }

        a {
            color: #0000ff;
            text-decoration: underline;
            cursor: pointer;
        }

        h1, h2, h3 {
            font-weight: bold;
        }

        #chat-box {
            height: 300px;
            overflow-y: auto;
            border: 1px solid black;
            padding: 10px;
            background-color: #f0f0f0;
        }

        .message {
            margin-bottom: 15px;
        }

        .bot-message {
            margin-left: 20px;
        }

        .actions {
            margin-top: 5px;
            font-size: 12px;
        }

        .actions span {
            margin-right: 10px;
            color: #0000ff;
            text-decoration: underline;
            cursor: pointer;
        }

        .actions span:hover {
            background-color: #d0d0d0;
        }
    </style>
</head>
<body>
    <h1>Retro Chatbot</h1>
    <p>[ agent info goes here ]</p>
    <div id="chat-box"></div>
    <input type="text" id="user-input" placeholder="Type your message..." style="width: 300px; margin-top: 10px;">
    <button id="send-button">Send</button>

    <script>
        // Generate a persistent session ID for this chat
        const sessionId = crypto.randomUUID();
        const chatBox = document.getElementById('chat-box');
        const userInput = document.getElementById('user-input');
        const sendButton = document.getElementById('send-button');
        let messageCounter = 0; // To give each bot message a unique ID

        sendButton.addEventListener('click', () => {
            const userMessage = userInput.value.trim();
            if (userMessage) {
                // Display user message
                chatBox.innerHTML += `<div class="message"><strong>You:</strong> ${userMessage}</div>`;
                userInput.value = '';

                // Prepare bot message container
                const botMessageId = `bot-msg-${messageCounter++}`;
                chatBox.innerHTML += `
                    <div class="message bot-message">
                        <strong>Bot:</strong> <span id="${botMessageId}"></span>
                        <div class="actions">
                            <span onclick="copyText('${botMessageId}')" title="Copy bot message to clipboard">âœ‚ Copy</span>
                            <span onclick="regenerateResponse('${botMessageId}')" title="Regenerate bot response">â†» Regenerate</span>
                            <span onclick="textToSpeech('${botMessageId}')" title="Listen to bot message">ðŸ—£ TTS</span>
                            <span onclick="editResponse('${botMessageId}')" title="Edit bot response">[Edit]</span>
                        </div>
                    </div>
                `;
                chatBox.scrollTop = chatBox.scrollHeight; // Auto-scroll to bottom

                // Stream the response via fetch POST with JSON
                (async () => {
                    const botMessageElem = document.getElementById(botMessageId);
                    const response = await fetch('/stream', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ query: userMessage, thread_id: sessionId })
                    });
                    const reader = response.body.getReader();
                    const decoder = new TextDecoder('utf-8');
                    let buffer = '';
                    while (true) {
                        const { value, done } = await reader.read();
                        if (done) break;
                        buffer += decoder.decode(value, { stream: true });
                        const parts = buffer.split('\n\n');
                        for (let i = 0; i < parts.length - 1; i++) {
                            const part = parts[i];
                            if (part.startsWith('data: ')) {
                                const jsonStr = part.slice(6);
                                try {
                                    const data = JSON.parse(jsonStr);
                                    if (data.messages && Array.isArray(data.messages)) {
                                        for (const msg of data.messages) {
                                            if (msg.role === 'assistant' && msg.content) {
                                                botMessageElem.textContent += msg.content;
                                                chatBox.scrollTop = chatBox.scrollHeight;
                                            }
                                        }
                                    }
                                } catch (e) {
                                    console.error('Parse error:', e);
                                }
                            }
                        }
                        buffer = parts[parts.length - 1];
                    }
                })();
            }
        });

        // Function to copy bot message text to clipboard
        function copyText(messageId) {
            const botText = document.getElementById(messageId).textContent;
            navigator.clipboard.writeText(botText)
                .then(() => alert('Copied to clipboard!'))
                .catch(err => alert('Failed to copy: ' + err));
        }

        // Function to regenerate a new bot response (placeholder logic)
        function regenerateResponse(messageId) {
            const botMessageElement = document.getElementById(messageId);
            botMessageElement.textContent = 'This is a regenerated response from the bot!';
            alert('Response regenerated!');
        }

        // Function for Text-to-Speech (using Web Speech API)
        function textToSpeech(messageId) {
            const botText = document.getElementById(messageId).textContent;
            const utterance = new SpeechSynthesisUtterance(botText);
            window.speechSynthesis.speak(utterance);
            alert('Playing Text-to-Speech...');
        }

        // Function to edit bot response (simple prompt for new text)
        function editResponse(messageId) {
            const botMessageElement = document.getElementById(messageId);
            const newText = prompt('Edit bot response:', botMessageElement.textContent);
            if (newText !== null) {
                botMessageElement.textContent = newText;
            }
        }
    </script>
</body>
</html>
